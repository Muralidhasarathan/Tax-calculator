<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <div class="content">
            <h5 class="heading">Enter gross annual income </h5>
            <input type="number" class="inputs" placeholder="Enter gross annual income">
            <h5 class="heading1">Enter extra income</h5>
            <input type="number" class="inputs" placeholder="Enter extra income from other sources">
            <h5 class="heading2">Enter age group</h5>
            <input type="number" class="inputs">
            <h5 class="heading3">Enter total applicable deductions</h5>
           <input type="text" class="inputs" placeholder="Add total applicable deductions">
           <input type="button" class="button" value="Submit" onclick="calculate">
      </div>
    </div>

  <script src="script.js"></script>
</body>
</html>
